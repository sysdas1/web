    <h2>제이크 톰슨</h2>
    <img src="제이크톰슨.jpg" width="50%">
    <p style="margin-top:45px;">2017년에는 트리플A와 빅리그를 오갔고 3승 2패 ERA 3.88 35K을 기록했다. 2018년 4월 8일에는 3이닝 세이브로 데뷔 첫 세이브를 따냈다만...8월 10일 지명할당되었고 4일뒤 밀워키 브루어스로 이적했다. 그리고 남은 기간 트리플A에 머물렀고 8월 31일 다시 지명할당되었고 9월 3일 트리플A 로스터에도 빠졌고 시즌 후 FA로 풀렸다.
